name: Days Counter
on:
  schedule:
    - cron: "30 11 * * *" # Codziennie 11:30 UTC (13:30 czasu polskiego)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # KLUCZOWE!
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true # ðŸ”‘ ZezwÃ³l na push

      - name: Calculate days
        run: |
          DAYS=$(( ($(date +%s) - 1689206400) / 86400 ))
          echo "DAYS=$DAYS" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s/DAYS_SINCE_START:[0-9]\+/DAYS_SINCE_START:${{ env.DAYS }}/g" README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update days: ${{ env.DAYS }}"
